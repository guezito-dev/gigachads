<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos x Abstract</title>
    <link rel="stylesheet" href="table.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="table-container">
        <table id="rankTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th onclick="sortTable('vouchesGiven')">Vouches Given</th>
                    <th onclick="sortTable('reviewsGiven')">Reviews Given</th>
                    <th onclick="sortTable('vouchesReceived')">Vouches Received</th>
                    <th onclick="sortTable('reviewsReceived')">Reviews Received</th>
                    <th onclick="sortTable('totalScore')">Total Score</th>
                    <th>Ethos Profile</th>
                    <th>X Profile</th>
                    <th>Review Me Please</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Les données JSON seront insérées ici -->
            </tbody>
        </table>
    </div>

    <script src="table.js"></script>
</body>
</html>
